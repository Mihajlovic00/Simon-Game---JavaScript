<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Mihajlovic - Challenge</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div onclick="panelClicked(event.currentTarget)" id="red" class="panel top-left-panel"></div>
      <div onclick="panelClicked(event.currentTarget)" id="green" class="panel top-right-panel"></div>
    </div>

    <div class="play-btn play-click">
      <p class="play-click">Simon Game</p>
    </div>

    <div class="row">
      <div onclick="panelClicked(event.currentTarget)" id="blue" class="panel bottom-left-panel"></div>
      <div onclick="panelClicked(event.currentTarget)" id="yellow" class="panel bottom-right-panel"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
